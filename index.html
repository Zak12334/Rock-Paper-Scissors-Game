<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>

<div id="container">
    <div id="logo">
        <img src="images/logo.png" alt="Game Logo" width="100" height="100">
    </div>
    <h1>Rock Paper Scissors</h1>
    <div id="score">Player: 0 | Computer: 0</div>
    
    <!-- Play Game Button -->
    <button id="playGameBtn">Play Game</button>

    <!-- Rest of the game container (hidden until user logs in) -->
    <div id="game" style="display: none;">
        <div id="player-choice">
            <img src="images/fist.png" alt="Rock" id="rock-img" class="choice" width="100" height="100">
            <img src="images/paper.png" alt="Paper" id="paper-img" class="choice" width="100" height="100">
            <img src="images/scissors.png" alt="Scissors" id="scissors-img" class="choice" width="100" height="100">
        </div>
        <div id="result"></div>
        <div id="computer-choice"></div>
    </div>
    <div id="result-container">
        <div id="result"></div>
    </div>
    
</div>

<div id="auth-container" style="display: none;">
    <div id="login-form">
        <h2>Login</h2>
        <form id="login">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
        </form>
        <p id="login-message"></p>
    </div>
    <div id="signup-form">
        <h2>Sign Up</h2>
        <form id="signup">
            <input type="text" id="signup-username" placeholder="New Username" required>
            <input type="password" id="signup-password" placeholder="New Password" required>
            <button type="button" onclick="signup()">Sign Up</button>
        </form>
        <p id="signup-message"></p>
    </div>
</div>

<script src="Script.js"></script>

</body>
</html>
